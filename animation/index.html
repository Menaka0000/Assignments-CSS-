<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animations</title>
    <style>
        body>section{
            width: 200px;
            height: 200px;
            transition-property: width,height,background-color;
            transition-duration: 2s,3s,5s;
            transition-delay: .2s;
            background-color: blueviolet;
        }
        section:hover{
            width:400px;
            height: 400px;
            background: blue;
            transition-property: width,height,background-color;
            transition-duration: 2s,3s,5s;
        }
    </style>
</head>
<body>
<section>

</section>
</body>
</html>
